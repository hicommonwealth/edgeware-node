[package]
name = "edgeware-rpc-txpool"
version = '0.6.0'
authors = ['PureStake']
edition = '2018'
homepage = 'https://moonbeam.network'
license = 'GPL-3.0-only'
repository = 'https://github.com/PureStake/moonbeam/'

[dependencies]
sha3 = "0.8"
jsonrpc-core = "15.0.0"
ethereum-types = "0.11.0"
ethereum = { version = "0.7.1", default-features = false, features = ["with-codec"] }
edgeware-rpc-core-txpool = { path = "../../rpc-core/txpool" }
sp-runtime = { git = "https://github.com/webb-tools/substrate", branch = "erup-4" }
sp-api = { git = "https://github.com/webb-tools/substrate", branch = "erup-4" }
sp-io = { git = "https://github.com/webb-tools/substrate", branch = "erup-4" }
sp-std = { git = "https://github.com/webb-tools/substrate", branch = "erup-4" }
sp-blockchain = { git = "https://github.com/webb-tools/substrate", branch = "erup-4" }
sp-transaction-pool = { git = "https://github.com/webb-tools/substrate", branch = "erup-4" }
sc-transaction-graph = { git = "https://github.com/webb-tools/substrate", branch = "erup-4" }
frame-system = { git = "https://github.com/webb-tools/substrate", branch = "erup-4" }
serde = { version = "1.0", features = ["derive"] }

edgeware-rpc-primitives-txpool = { path = "../../../node/txpool" }
fc-rpc = { git = "https://github.com/webb-tools/frontier", branch = "erup-4" }