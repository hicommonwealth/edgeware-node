version: '3.3'
services:
  edgeware:
    image: hicommonwealth/edgeware:v3.2.0
    logging:
      driver: "json-file"
      options:
        max-size: "100M"
        max-file: "2"
    volumes:
      - ./data_edg_mainnet:/data/chains
    ports:
      - "0.0.0.0:9933:9933"
      - "0.0.0.0:9944:9944"
      - "0.0.0.0:30333:30333"
    command: ['--chain', 'edgeware', '--name', 'substrate_playground', '--ws-external', '--rpc-cors', 'all' ]
