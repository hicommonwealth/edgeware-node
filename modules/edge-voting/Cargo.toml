[package]
name = "edge-voting"
version = "1.0.0"
authors = ["Drew Stone <drew@commonwealth.im>"]

[dependencies]
serde = { version = "1.0", default-features = false, optional = true }
serde_derive = { version = "1.0", optional = true }
safe-mix = { version = "1.0", default-features = false }
parity-codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }
substrate-keyring = { git = "https://github.com/hicommonwealth/substrate.git", branch = "develop", optional = true }
substrate-primitives = { git = "https://github.com/hicommonwealth/substrate.git", branch = "develop", default-features = false }
sr-std = { git = "https://github.com/hicommonwealth/substrate.git", branch = "develop", default-features = false }
sr-io = { git = "https://github.com/hicommonwealth/substrate.git", branch = "develop", default-features = false }
sr-primitives = { git = "https://github.com/hicommonwealth/substrate.git", branch = "develop", default-features = false }
srml-support = { git = "https://github.com/hicommonwealth/substrate.git", branch = "develop", default-features = false }
srml-system = { git = "https://github.com/hicommonwealth/substrate.git", branch = "develop", default-features = false }
srml-balances = { git = "https://github.com/hicommonwealth/substrate.git", branch = "develop", default-features = false }

[features]
default = ["std"]
std = [
	"serde/std",
	"serde_derive",
	"safe-mix/std",
	"parity-codec/std",
	"substrate-primitives/std",
	"sr-std/std",
	"sr-io/std",
	"srml-support/std",
	"sr-primitives/std",
	"srml-system/std",
	"srml-balances/std",
]
